version: "3.8"

services:
  storynexus:
    build: .
    container_name: storynexus-app
    ports:
      - "3000:3000"
    volumes:
      - /share/Docker Volumes/config/TheStoryNexus:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/storynexus.db
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

name: Build and Push Docker Image

on:
  push:
    branches:
      - claude/setup-cicd-docker-pipeline-01W9eGZfMR7UJarvQ74GQLYA
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Skip if last commit was a version bump
    if: "!contains(github.event.head_commit.message, 'chore: bump version')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version
        run: 'npm version patch -m "chore: bump version to %s"'

      - name: Push version bump
        run: git push --follow-tags

      - name: Extract version from package.json
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            jonsilver/storynexus:latest
            jonsilver/storynexus:${{ steps.version.outputs.VERSION }}
          cache-from: type=registry,ref=jonsilver/storynexus:latest
          cache-to: type=inline
